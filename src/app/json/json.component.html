<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
 
  <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">SubmitIfValid</button>

    <button type="submit" class="btn btn-primary submit-button">SubmitAlways</button>
</form>


<button 
(click)="uploadData()"
class="btn btn-primary submit-button">OnRepl.it</button>

<button 
(click)="hmac()"
class="btn btn-primary submit-button">HMAC</button>

<div>
  <div *ngIf="error">
    {{ error.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'error'">
    {{ uploadResponse.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'progress'">
    <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      {{uploadResponse.message}}%
    </div>

</div>

<div *ngIf="options.formState.debug">
<p>securityToken: {{ securityToken }}</p>
<pre>{{ model | json }}</pre>
</div>
